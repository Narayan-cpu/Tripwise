{% extends 'base.html' %}  
{% block title %}Post - Tripwise{% endblock %}  
{% block content %} 
{% load static %}  
<style>
  
    /* Form container styling */
    .styled-form {
        max-width: 600px;
        margin: 50px auto;
        
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        font-family: 'Poppins', sans-serif;
        color: #e4e4f0;
    }
    
    /* Input fields styling */
    .styled-form input[type="text"],
    .styled-form input[type="file"],
    .styled-form textarea {
        width: 100%;
        padding: 15px;
        margin-bottom: 20px;
        background: #2a2a3c;
        color: #e4e4f0;
        border: 1px solid #44445e;
        border-radius: 8px;
        font-size: 16px;
        font-family: 'Poppins', sans-serif;
        transition: all 0.3s ease;
    }
    
    /* Focus effect on inputs */
    .styled-form input:focus,
    .styled-form textarea:focus {
        outline: none;
        border-color: #4facfe;
        box-shadow: 0 0 8px rgba(79, 172, 254, 0.6);
    }
    
    /* Label styling */
    .styled-form label {
        display: block;
        margin-bottom: 8px;
        font-size: 14px;
        font-weight: bold;
        color: #9b9bb7;
    }
    
    /* Button styling */
    .form-button {
        display: inline-block;
        width: 100%;
        padding: 15px;
        background: linear-gradient(to right, #7b2ff7, #f107a3);
        color: #fff;
        border: none;
        border-radius: 50px;
        font-size: 16px;
        font-weight: bold;
        text-transform: uppercase;
        cursor: pointer;
        transition: all 0.3s ease;
        text-align: center;
    }
    
    /* Button hover effect */
    .form-button:hover {
        transform: translateY(-3px);
        filter: brightness(1.3);
    }
    
    /* File input customization */
    input[type="file"] {
        padding: 10px;
        border: 1px dashed #44445e;
        cursor: pointer;
    }
    
    input[type="file"]::file-selector-button {
        padding: 10px 20px;
        background: #4facfe;
        border: none;
        border-radius: 50px;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s ease;
    }
    
    input[type="file"]::file-selector-button:hover {
        background: #00f2fe;
    }

  
  .gradient-heading {
    background: linear-gradient(to right, #7b2ff7, #f107a3);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-size: 36px;
    font-weight: bold;
    text-align: center;
    margin: 20px 0;
    font-family: 'Poppins', sans-serif;
}


    </style>
    <div class="box p-2">
    <form action="{% url 'create_post' %}" method="POST" enctype="multipart/form-data" class="styled-form">
        <h2 class="gradient-heading">Add Post</h2>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="form-button">Create Post</button>
    </form>
    </div>
    {% endblock %}
